<!DOCTYPE html>
<html>
<head>
    <title>Geotagging Kotabaru</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        
        /* Improved popup styling */
        .popup-img {
            max-width: 200px;
            max-height: 150px;
            display: block;
            margin: 5px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .popup-content {
            text-align: center;
            padding: 8px;
            font-size: 13px;
        }
        
        .popup-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .popup-coords {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
        }
        
        /* Smaller marker icons */
        .leaflet-marker-icon {
            width: 20px !important;
            height: 20px !important;
            margin-left: -10px !important;
            margin-top: -10px !important;
        }
        
        /* Adjust zoom controls */
        .leaflet-control-zoom {
            margin-right: 10px !important;
            margin-top: 10px !important;
        }
        
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            width: 26px !important;
            height: 26px !important;
            line-height: 26px !important;
            font-size: 18px !important;
        }
        
        /* Popup close button */
        .leaflet-popup-close-button {
            right: 3px !important;
            top: 3px !important;
            font-size: 16px !important;
            color: #555 !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="titik aldi 1.js"></script>
    
    <script>
        // Initialize map with higher zoom level
        const map = L.map('map').setView([-5.289, 105.423], 20);
        
        // Google Satellite Basemap
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Â© Google Satellite',
            maxZoom: 24
        }).addTo(map);

        // Create a smaller marker icon
        const smallIcon = L.icon({
            iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon.png',
            iconSize: [20, 20],
            iconAnchor: [10, 10],
            popupAnchor: [0, -10]
        });

        // Process GeoJSON with responsive popups
        L.geoJSON(geoJSONData, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                    icon: smallIcon,
                    opacity: 0.9
                }).bindPopup(`
                    <div class="popup-content">
                        <div class="popup-header">ID ${feature.properties.ID}</div>
                        <div class="popup-coords">
                            Lat: ${feature.properties.lat}<br>
                            Lon: ${feature.properties.lon}
                        </div>
                        <img class="popup-img" 
                             src="${feature.properties.foto_path}" 
                             onerror="this.src='https://placehold.co/200x150?text=Image+Not+Found'"
                             alt="${feature.properties.foto_name}">
                    </div>
                `, {
                    maxWidth: 250,
                    minWidth: 200,
                    className: 'custom-popup'
                });
            }
        }).addTo(map);

        // Adjust controls when zoom changes
        map.on('zoomend', function() {
            const currentZoom = map.getZoom();
            const zoomControls = document.querySelector('.leaflet-control-zoom');
            
            // Scale zoom controls based on zoom level
            if (currentZoom >= 19) {
                zoomControls.style.transform = 'scale(0.9)';
            } else if (currentZoom >= 17) {
                zoomControls.style.transform = 'scale(1.0)';
            } else {
                zoomControls.style.transform = 'scale(1.1)';
            }
        });
    </script>
</body>
</html>
