<!DOCTYPE html>
<html>
<head>
    <title>Geotagging Kotabaru</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; }

        .leaflet-popup-content {
            max-height: 120px;
            overflow-y: auto;
            text-align: center;
        }

        .popup-img {
            max-width: 120px;
            max-height: 80px;
            display: block;
            margin: 2px auto;
            border: 1px solid #ddd;
            border-radius: 2px;
            transition: transform 0.2s;
        }

        .popup-img:hover {
            transform: scale(1.05);
        }

        .popup-content {
            text-align: center;
            padding: 4px;
            font-size: 11px;
            line-height: 1.2;
        }

        .popup-header {
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 10px;
        }

        .popup-coords {
            font-size: 9px;
            color: #666;
            margin-bottom: 3px;
        }

        .plant-marker {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2315631a"><path d="M12 2C8 2 4 6 4 10c0 4 4 8 8 8s8-4 8-8c0-4-4-8-8-8zm0 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"/><path d="M12 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>');
            background-size: contain;
            width: 14px !important;
            height: 14px !important;
            margin-left: -7px !important;
            margin-top: -7px !important;
            filter: drop-shadow(0 0 1px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="Semua titik.js"></script>

    <script>
        // Inisialisasi peta tanpa setView awal
        const map = L.map('map');

        // Tambahkan layer satelit Google
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Â© Google Satellite',
            maxZoom: 24
        }).addTo(map);

        // Ikon marker tanaman
        const plantIcon = L.divIcon({
            className: 'plant-marker',
            iconSize: [14, 14],
            iconAnchor: [7, 7],
            popupAnchor: [0, -7]
        });

        // Tambahkan marker dari GeoJSON
        const geoJsonLayer = L.geoJSON(geoJSONData, {
            pointToLayer: function(feature, latlng) {
                const popupContent = `
                    <div class="popup-content">
                        <div class="popup-header">ID ${feature.properties.ID}</div>
                        <div class="popup-coords">
                            ${feature.properties.lat}<br>
                            ${feature.properties.lon}
                        </div>
                        <img class="popup-img" 
                             src="${feature.properties.foto_path}" 
                             onerror="this.src='https://placehold.co/120x80?text=Image'" 
                             alt="${feature.properties.foto_name}">
                    </div>
                `;
                return L.marker(latlng, { icon: plantIcon })
                        .bindPopup(popupContent);
            }
        }).addTo(map);

        // Pusatkan peta ke semua marker
        if (geoJsonLayer.getLayers().length > 0) {
            map.fitBounds(geoJsonLayer.getBounds(), {
                padding: [30, 30]
            });
        } else {
            map.setView([-5.2893, 105.4231], 17); // fallback jika tidak ada data
        }
    </script>
</body>
</html>
