<!DOCTYPE html>
<html>
<head>
    <title>Geotagging Kotabaru</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        
        /* Compact popup styling */
        .popup-img {
            max-width: 150px;
            max-height: 100px;
            display: block;
            margin: 3px auto;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .popup-content {
            text-align: center;
            padding: 5px;
            font-size: 12px;
        }
        
        .popup-header {
            font-weight: bold;
            margin-bottom: 3px;
            font-size: 11px;
        }
        
        .popup-coords {
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
        }
        
        /* Custom green plant marker */
        .plant-marker {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%2328a745"><path d="M12 2C8 2 4 6 4 10c0 4 4 8 8 8s8-4 8-8c0-4-4-8-8-8zm0 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"/><path d="M12 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>');
            background-size: contain;
            width: 16px !important;
            height: 16px !important;
            margin-left: -8px !important;
            margin-top: -8px !important;
        }
        
        /* Compact zoom controls */
        .leaflet-control-zoom {
            margin-right: 5px !important;
            margin-top: 5px !important;
        }
        
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out {
            width: 22px !important;
            height: 22px !important;
            line-height: 22px !important;
            font-size: 16px !important;
        }
        
        /* Small close button */
        .leaflet-popup-close-button {
            right: 2px !important;
            top: 2px !important;
            font-size: 14px !important;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="titik aldi 1.js"></script>
    
    <script>
        // Initialize map with higher zoom level
        const map = L.map('map').setView([-5.289, 105.423], 19);
        
        // Google Satellite Basemap
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Â© Google Satellite',
            maxZoom: 22
        }).addTo(map);

        // Create plant-shaped marker icon
        const plantIcon = L.divIcon({
            className: 'plant-marker',
            iconSize: [16, 16],
            iconAnchor: [8, 8],
            popupAnchor: [0, -8]
        });

        // Process GeoJSON with compact popups
        L.geoJSON(geoJSONData, {
            pointToLayer: function(feature, latlng) {
                return L.marker(latlng, {
                    icon: plantIcon,
                    opacity: 0.9
                }).bindPopup(`
                    <div class="popup-content">
                        <div class="popup-header">ID ${feature.properties.ID}</div>
                        <div class="popup-coords">
                            ${feature.properties.lat}<br>
                            ${feature.properties.lon}
                        </div>
                        <img class="popup-img" 
                             src="${feature.properties.foto_path}" 
                             onerror="this.src='https://placehold.co/150x100?text=Image'"
                             alt="${feature.properties.foto_name}">
                    </div>
                `, {
                    maxWidth: 180,
                    minWidth: 150,
                    className: 'compact-popup'
                });
            }
        }).addTo(map);

        // Auto-adjust marker spacing on zoom
        map.on('zoomend', function() {
            const currentZoom = map.getZoom();
            const markers = document.querySelectorAll('.plant-marker');
            
            // Adjust marker size based on zoom level
            markers.forEach(marker => {
                if (currentZoom >= 19) {
                    marker.style.transform = 'scale(1.0)';
                } else if (currentZoom >= 17) {
                    marker.style.transform = 'scale(0.8)';
                } else {
                    marker.style.transform = 'scale(0.6)';
                }
            });
        });
    </script>
</body>
</html>
