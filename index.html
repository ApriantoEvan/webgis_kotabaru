<!DOCTYPE html>
<html>
<head>
    <title>Geotagging Kotabaru</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .popup-img { max-width: 300px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="titik aldi 1.js"></script> <!-- File hasil konversi -->
    
    <script>
        // Inisialisasi peta dengan zoom level lebih tinggi (19)
        const map = L.map('map').setView([-5.289, 105.423], 19);
        
        // Google Satellite Basemap (menggunakan salah satu provider yang tersedia)
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Â© Google Satellite',
            maxZoom: 24  // Set zoom maksimum lebih tinggi
        }).addTo(map);

        // Proses GeoJSON
        L.geoJSON(geoJSONData, {
            pointToLayer: function(feature, latlng) {
                // Buat marker dengan ikon default
                return L.marker(latlng, {
                    // Optional: sesuaikan opacity jika perlu
                    opacity: 0.9
                }).bindPopup(`
                    <b>ID ${feature.properties.ID}</b><br>
                    <img class="popup-img" 
                         src="${feature.properties.foto_path}" 
                         onerror="this.src='https://placehold.co/300?text=Image+Not+Found'"
                         alt="${feature.properties.foto_name}"><br>
                    Lat: ${feature.properties.lat}<br>
                    Lon: ${feature.properties.lon}
                `);
            }
        }).addTo(map);
    </script>
</body>
</html>
